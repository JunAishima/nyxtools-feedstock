{% set name = "nyxtools" %}
{% set version = "0.0.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/nyxtools-{{ version }}.tar.gz
  sha256: 8e9fa17a83db9c3378c5a1b38c7d8d9040d60ecaabce0052eda29103add2e500

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - area-detector-handlers
    - mxtools
    - fabio

test:
  imports:
    - nyxtools
    - nyxtools.tests
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/NSLS-II-NYX/nyxtools
  summary: Common code for the NYX beamline at NSLS-II.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - JunAishima
    - mrakitin
